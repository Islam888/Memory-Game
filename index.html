<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="memory game">
    <meta name="keywords" content="memory game, game, memory">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aa7ecd">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star first-star"></i></li>
        		<li><i class="fa fa-star second-star"></i></li>
        		<li><i class="fa fa-star third-star"></i></li>
        	</ul> 

        	<span class="moves">3</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" id="card0">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card1">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card"id="card3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card4">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="card5">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card8">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card9">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card10">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card11">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card12">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card13">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card14">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card15">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
