<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="memory game">
    <meta name="keywords" content="memory game, game, memory">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#aa7ecd">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/animate.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Memory Game</h1>
        </header>

        <!-- Score pannel section. contain stars rating, moves counter, timer, and restart button -->
        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star gold-star"></i></li>
        		<li><i class="fa fa-star gold-star"></i></li>
        		<li><i class="fa fa-star gold-star"></i></li>
        	</ul> 

        	<span class="moves">0</span> Moves
            <div id="watch">00:00</div>
            <div class="restart">
        		<i class="fa fa-repeat restart-rotate"></i> Restart
        	</div>
        </section>

        <!-- cards deck section -->
        <ul class="deck">
            <li class="card" id="card0">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card1">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card2">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card"id="card3">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card4">
                <i class="fa fa-cube"></i>
            </li>
            <li class="card" id="card5">
                <i class="fa fa-anchor"></i>
            </li>
            <li class="card" id="card6">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card7">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card8">
                <i class="fa fa-diamond"></i>
            </li>
            <li class="card" id="card9">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card10">
                <i class="fa fa-leaf"></i>
            </li>
            <li class="card" id="card11">
                <i class="fa fa-bomb"></i>
            </li>
            <li class="card" id="card12">
                <i class="fa fa-bolt"></i>
            </li>
            <li class="card" id="card13">
                <i class="fa fa-bicycle"></i>
            </li>
            <li class="card" id="card14">
                <i class="fa fa-paper-plane-o"></i>
            </li>
            <li class="card" id="card15">
                <i class="fa fa-cube"></i>
            </li>
        </ul>
        
    </div>

    <!-- Congratulation section. contain congratulation message, moves number, time taken, stars rating, and play again button -->
    <section class="congrats hide">
        <p>Congratulations!</p>
        <p class="moves-message"></p>
        <p class="time-message"></p>
        <ul class="stars-message">
        		<li><i class="fa fa-star gold-star"></i></li>
        		<li><i class="fa fa-star gold-star"></i></li>
        		<li><i class="fa fa-star gold-star"></i></li>
        </ul>
        <button>Play again</button>
    </section>

    <script src="js/app.js"></script>
</body>
</html>
